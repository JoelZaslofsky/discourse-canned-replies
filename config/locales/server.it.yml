it:
  site_settings:
    canned_replies_enabled: 'Mostra il pulsante per inserire le risposte programmate nella finestra del composer?'
  replies:
    default_reply:
      title: "La mia prima risposta programmata"
      body: |
        Questo è un esempio di risposta programmata.
        Puoi usare **markdown** per formattare le tue risposte. Clicca il pulsante **nuovo** per creare nuove risposte o il pulsante **modifica** per modificare o rimuovere una risposta programmata esistente.
        *Questa risposta programmata verrà aggiunta quando la lista delle risposte è vuota.*
